server:
  port: 8080
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://192.168.2.117:8761/eureka
  instance:
    hostname: http://192.168.2.117

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: monitor-service
          uri: lb://monitor-service
          predicates:
            - Path=/monitor/motor/**
          filters:
            - AuthFilter
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
  jackson: 
    default-property-inclusion: NON_NULL

t4i:
  sas:
    bic:
      app:
        validate-token: http://auth-service/auth/validate?token=